version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: liberty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liberty-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/payments
      PORT: 3000
      NODE_ENV: development
      NEAR_INTENTS_API_URL: ${NEAR_INTENTS_API_URL:-https://api.near.org}
      NEAR_INTENTS_API_KEY: ${NEAR_INTENTS_API_KEY:-}
      ONEINCH_FUSION_API_URL: ${ONEINCH_FUSION_API_URL:-https://api.1inch.io}
      ONEINCH_FUSION_API_KEY: ${ONEINCH_FUSION_API_KEY:-}
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run start:dev

volumes:
  postgres_data:

